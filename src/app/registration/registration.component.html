<app-auth-container>
  <div class="text-center">
    <h1 class="fw-bold">Sign up</h1>
    <p class="text-secondary">Please put the following information</p>
  </div>
  <form [formGroup]="userInfo" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="name" class="form-label">Name</label>
      <input
        id="name"
        type="text"
        formControlName="firstName"
        class="form-control"
        placeholder="Enter your name"/>
    </div>
    <div class="mb-4">
      <label for="last_name" class="form-label">Last Name</label>
      <input
        id="last_name"
        type="text"
        formControlName="lastName"
        class="form-control"
        placeholder="Enter your last name"/>
    </div>
    <div class="mb-4">
      <label for="gender" class="form-label">Gender</label>
      <select
        id="gender"
        formControlName="gender"
        class="form-select">
        <option value="" selected>Select your gender</option>
        @for (gender of genders; track gender.code) {
          <option value="{{gender.code}}">{{ gender.display }}</option>
        }
      </select>
    </div>
    <div class="mb-4">
      <label for="email" class="form-label">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        placeholder="Enter your email"/>
    </div>
    <div class="mb-4">
      <label for="username" class="form-label">Username</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        class="form-control"
        placeholder="Enter your username"/>
    </div>
    <div class="mb-4">
      <label for="password" class="form-label">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="Enter your password"/>
    </div>
    <div class="mb-4">
      <label for="confirm_password" class="form-label">Confirm Password</label>
      <input
        id="confirm_password"
        type="password"
        formControlName="confirmPassword"
        class="form-control"
        placeholder="Enter your password again"/>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-outline-primary" type="submit">Sign up</button>
    </div>
    <div class="text-center mt-4">
      <p class="text-secondary">Already have an account? <a routerLink="/auth" class="text-info">Login</a></p>
    </div>
  </form>
</app-auth-container>
<router-outlet/>
